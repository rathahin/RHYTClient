<!DOCTYPE html>
<html>
  <meta name="viewport" content="maximum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<head>
    <style>
      body { margin: 0;}
    
    .video-container iframe,
    .video-container object,
    .video-container embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    - See more at: http://avexdesigns.com/responsive-youtube-embed/#sthash.OJRSF3zl.EHie7IIl.dpuf
    /*- See more at: http://avexdesigns.com/responsive-youtube-embed/#sthash.OJRSF3zl.dpuf*/
    </style>
</head>
<body>
    <div class="video-container"><div id="player"></div></div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
    var player;
    YT.ready(function() {
      player = new YT.Player('player', %@);
      window.location.href = 'ytplayer://onYouTubeIframeAPIReady';
    });
    function onReady(event) {
        window.location.href = 'ytplayer://onReady?data=' + event.data;
    }
    function onStateChange(event) {
        window.location.href = 'ytplayer://onStateChange?data=' + event.data;
    }

    function onPlaybackQualityChange(event) {
        window.location.href = 'ytplayer://onPlaybackQualityChange?data=' + event.data;
    }
    function onPlayerError(event) {
        window.location.href = 'ytplayer://onError?data=' + event.data;
    }
    </script>
</body>
</html>
